<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Leitor SQL Separado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="painel" id="painel-alunos">
        <h3>Alunos Testes (alunos_testes.sql)</h3>
        <p>Colunas: 2, 3, 4, 5, 6, 9</p>
        <input type="file" id="file-alunos" accept=".sql,.txt">
        <textarea id="out-alunos" placeholder="Aguardando arquivo..."></textarea>
    </div>

    <div class="painel" id="painel-usuarios">
        <h3>Usu√°rios (usuarios.sql)</h3>
        <p>Colunas: 1, 2, 3, 5, 8, 9, 10</p>
        <input type="file" id="file-usuarios" accept=".sql,.txt">
        <textarea id="out-usuarios" placeholder="Aguardando arquivo..."></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
